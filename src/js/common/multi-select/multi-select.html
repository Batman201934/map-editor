<span class="multi-select">
	<div class="btn-group" uib-dropdown is-open="status.isOpen" auto-close="outsideClick">
		<button type="button" class="btn btn-primary" uib-dropdown-toggle>
			{{buttonText}} <span class="caret"></span>
		</button>
		<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
			<li role="menuitem" ng-repeat="item in items">
				<a href="#" ng-click="select(item)">{{item.name}}<i class="fa fa-check" ng-show="item._selected"></i></a>
			</li>
		</ul>
	</div>
</span>
