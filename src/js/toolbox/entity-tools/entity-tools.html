<div class="entity-tools">
	<div class="form-group">
		<label>Count</label>
		<span>
			{{ctrl.count}}
		</span>
	</div>

	<div class="entity-types">
		<select ng-options="item as item.name for item in ctrl.entityTypes" size="10"
			ng-model="ctrl.selectedEntityType">
		</select>
	</div>

	<div ng-show="ctrl.selectedObjects.length > 0">
		<div class="form-group">
			<label>ID</label>
			<span>
				{{ctrl.selectedId}}
			</span>
		</div>

		<div class="form-group">
			<label>Y</label>
			<span>
				<input type="text" ng-model="ctrl.entity.y" validate="ctrl.validateInteger(value)"
					ng-change="ctrl.applyToAllSelected('y')">
			</span>
		</div>

		<div class="form-group" ng-show="ctrl.entity.showRotation">
			<label>Rotation (deg)</label>
			<span>
				<input type="text" ng-model="ctrl.entity.rotation" validate="ctrl.validateAngle(value)"
					ng-change="ctrl.applyToAllSelected('rotation')">
			</span>
		</div>

		<div class="form-group">
			<label>Static</label>
			<span>
				<input type="checkbox" ng-model="ctrl.entity.isStatic"
					ng-change="ctrl.applyToAllSelected('isStatic')">
			</span>
		</div>

		<div class="buttons">
			<button type="button" class="btn btn-primary" ng-click="ctrl.onComputeYClick()">Compute Y for selected entities</button>
		</div>
	</div>
</div>
