<span class="zone-tools">
	<div class="menu-label">Zone count</div>
	<div class="menu-field">
		<p>{{ctrl.count}}</p>
	</div>

	<span ng-show="ctrl.selectedObjects.length > 0">
		<div class="menu-separator"></div>

		<div class="menu-label">Zone ID</div>
		<div class="menu-field">
			<p>{{ctrl.selectedId}}</p>
		</div>

		<div class="menu-label">Zone name</div>
		<div class="menu-field">
			<input type="text" ng-model="ctrl.selectedName" validate="ctrl.validateZoneName(value)"
				ng-change="ctrl.onNameChange()">
		</div>
	</span>
</span>
