<div class="zone-tools">
	<div class="form-group">
		<label>Count</label>
		<span>
			{{ctrl.count}}
		</span>
	</div>

	<div ng-show="ctrl.selectedObjects.length > 0">
		<div class="form-group">
			<label>ID</label>
			<span>
				{{ctrl.selectedId}}
			</span>
		</div>

		<div class="form-group">
			<label>Name</label>
			<span>
				<input type="text" ng-model="ctrl.selectedName" validate="ctrl.validateZoneName(value)"
					ng-change="ctrl.onNameChange()">
			</span>
		</div>
	</div>
</div>
